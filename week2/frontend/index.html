<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Action Item Extractor</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      margin: 2rem auto;
      max-width: 800px;
      padding: 0 1rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    h2 {
      font-size: 1.25rem;
      margin-top: 2rem;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background: #2563eb;
    }

    button.secondary {
      background: #6b7280;
    }

    button.secondary:hover {
      background: #4b5563;
    }

    .items {
      margin-top: 1rem;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0;
    }

    .muted {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .note {
      background: #f3f4f6;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 4px;
    }

    .note-meta {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    .notes-list {
      margin-top: 1rem;
    }

    .section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>

<body>
  <h1>Action Item Extractor</h1>
  <p class="muted">Paste notes and extract actionable items. Minimal raw HTML frontend.</p>

  <label for="text">Notes</label>
  <textarea id="text"
    placeholder="Paste notes here...&#10;e.g.&#10;- [ ] Set up database&#10;- Implement extract endpoint"></textarea>
  <div class="row">
    <label class="row"><input id="save_note" type="checkbox" checked /> Save as note</label>
    <button id="extract">Extract (Heuristic)</button>
    <button id="extract_llm" class="secondary">Extract (LLM)</button>
  </div>

  <div class="items" id="items"></div>

  <div class="section">
    <h2>Saved Notes</h2>
    <button id="list_notes" class="secondary">List Notes</button>
    <div class="notes-list" id="notes"></div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const itemsEl = $('#items');
    const notesEl = $('#notes');
    const btn = $('#extract');
    const btnLlm = $('#extract_llm');
    const btnListNotes = $('#list_notes');

    // Extract with heuristic
    btn.addEventListener('click', () => extractItems(false));

    // Extract with LLM
    btnLlm.addEventListener('click', () => extractItems(true));

    // List all notes
    btnListNotes.addEventListener('click', async () => {
      notesEl.textContent = 'Loading notes...';
      try {
        const res = await fetch('/notes');
        if (!res.ok) throw new Error('Failed to fetch notes');
        const data = await res.json();
        if (!data || data.length === 0) {
          notesEl.innerHTML = '<p class="muted">No notes found.</p>';
          return;
        }
        notesEl.innerHTML = data.map(note => (
          `<div class="note">
              <div>${escapeHtml(note.content)}</div>
              <div class="note-meta">ID: ${note.id} | Created: ${new Date(note.created_at).toLocaleString()}</div>
            </div>`
        )).join('');
      } catch (err) {
        console.error(err);
        notesEl.textContent = 'Error loading notes';
      }
    });

    async function extractItems(useLlm) {
      const text = $('#text').value;
      const save = $('#save_note').checked;
      itemsEl.textContent = useLlm ? 'Extracting with LLM...' : 'Extracting...';
      try {
        const res = await fetch('/action-items/extract', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, save_note: save, use_llm: useLlm }),
        });
        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.detail || 'Request failed');
        }
        const data = await res.json();
        if (!data.items || data.items.length === 0) {
          itemsEl.innerHTML = '<p class="muted">No action items found.</p>';
          return;
        }
        itemsEl.innerHTML = `<p class="muted">Extracted ${data.items.length} items${useLlm ? ' (using LLM)' : ' (using heuristics)'}:</p>` +
          data.items.map(it => (
            `<div class="item"><input type="checkbox" data-id="${it.id}" /> <span>${escapeHtml(it.text)}</span></div>`
          )).join('');
        itemsEl.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          cb.addEventListener('change', async (e) => {
            const id = e.target.getAttribute('data-id');
            await fetch(`/action-items/${id}/done`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ done: e.target.checked }),
            });
          });
        });
      } catch (err) {
        console.error(err);
        itemsEl.textContent = `Error: ${err.message}`;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>

</html>
